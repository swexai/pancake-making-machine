name: Render diagrams (PlantUML + draw.io)

on:
  push:
    paths:
      - 'docs/architecture/**/*.puml'
      - 'docs/architecture/drawio/**/*.drawio'
      - '.github/workflows/diagrams-render.yml'
  workflow_dispatch:

jobs:
  render-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- PlantUML -> PNG ----------
      - name: Install PlantUML toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml graphviz

      - name: Render PlantUML to PNG
        working-directory: docs/architecture
        run: |
          find . -name '*.puml' -print0 | xargs -0 -I{} plantuml -tpng {}
          mkdir -p png
          find . -name '*.png' -not -path './png/*' -print0 | while IFS= read -r -d '' f; do
            cp -f "$f" "png/$(basename "$f")"
          done

      # ---------- draw.io -> PNG ----------
      - name: Export draw.io to PNG
        uses: rlespinasse/drawio-export-action@v2
        with:
          format: png
          path: docs/architecture/drawio              # <- was 'input'
          output: docs/architecture/png
          all-pages: true                              # <- was 'sheets'
          scale: 2
          embed-diagram: true                          # include diagram data in PNG

      # ---------- Commit artifacts ----------
      - name: Commit diagram updates (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/architecture/png
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(diagrams): render PlantUML + draw.io to PNG"
            git push
          fi
